<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="left-panel">
        <div id="logo-bg">
            <div id="logo">
                JOIN THE CLUB
            </div>
        </div>
    </div>

    <div id="right-panel">
        <div id="above-form">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.
            <br>
            <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </div>
        <div id="form-div">
            <form id="myform" action="" method="post">
                <fieldset id="fieldset1">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" tabindex="1" required>

                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" tabindex="3" required>

                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" tabindex="5" required>
                </fieldset>
                <fieldset id="fieldset2">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" tabindex="2" required>

                    <label for="user_phone">Phone Number:</label>
                    <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" tabindex="4" required>

                    <label for="user_password">Confirm Password:</label>
                    <input type="password" id="user_password" name="password" tabindex="6" required>
                </fieldset>
            </form>
        </div>
        <div id="below-form">
            <button type="submit" form="myform" tabindex="7">Submit</button>
            <br>
            <br>
            Don't have an account? <a href="">Log In.</a>
        </div>
    </div>
</body>

</html>
